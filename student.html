<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#07071a;color:#fff;font-family:Poppins, sans-serif;padding:20px}
    .card{width:520px;background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .field{display:flex;flex-direction:column;margin-bottom:10px}
    .btn{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;background:linear-gradient(90deg,#4a3aff,#7b39ff);color:#fff}
    .note{font-size:13px;opacity:0.8}
  </style>
</head>
<body>
  <div class="card">
    <h2>Add / Edit Student</h2>
    <p class="note">Only teachers logged in and authorized for the subject can add students for that subject.</p>

    <div class="field">
      <label>Student Name</label>
      <input id="studentName" placeholder="e.g. Raju Kumar" />
    </div>

    <div class="field">
      <label>Roll Number</label>
      <input id="studentRoll" placeholder="e.g. 23" />
    </div>

    <div class="field">
      <label>Class</label>
      <select id="classSelectAdd"><option value="">Select Class</option></select>
    </div>

    <div class="field">
      <label>Subject</label>
      <select id="subjectSelectAdd"><option value="">Select Subject</option></select>
    </div>

    <div style="display:flex;gap:10px;align-items:center;margin-top:10px;">
      <button id="saveStudentBtn" class="btn">Save Student</button>
      <button id="backBtn" class="btn" style="background:#333;border:1px solid rgba(255,255,255,0.05)">Back</button>
    </div>

    <p id="status" style="margin-top:10px"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="add-student.js"></script>
</body>
</html>
