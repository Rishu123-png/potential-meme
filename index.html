<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìò School Attendance System</h1>

    <div class="login-section">
      <h2>Teacher Login</h2>
      <input type="email" id="teacherName" placeholder="Enter Email" />
      <input type="password" id="teacherPassword" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>
    </div>

    <div class="attendance-section" style="display: none;">
      <h2>Mark Attendance</h2>
      <p id="teacherInfo"></p>

      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="11A">Class 11A</option>
        <option value="11B">Class 11B</option>
        <option value="12A">Class 12A</option>
        <option value="12B">Class 12B</option>
      </select>

      <select id="subjectSelect">
        <option value="">Select Subject</option>
        <option value="Maths">Maths</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="English">English</option>
      </select>

      <div id="studentsList"></div>
      <button id="submitAttendance">Submit Attendance</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- üî• Firebase Connection with Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ‚úÖ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBSWzs19870cWmGxd9-kJsKOOs755jyuU0",
      authDomain: "school-attendence-system-9090.firebaseapp.com",
      projectId: "school-attendence-system-9090",
      storageBucket: "school-attendence-system-9090.firebasestorage.app",
      messagingSenderId: "728832169882",
      appId: "1:728832169882:web:b335869779e73ab8c20c23"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ Wait for page to load
    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const teacherName = document.getElementById("teacherName");
      const teacherPassword = document.getElementById("teacherPassword");
      const attendanceSection = document.querySelector(".attendance-section");
      const loginSection = document.querySelector(".login-section");
      const teacherInfo = document.getElementById("teacherInfo");

      loginBtn.addEventListener("click", async () => {
        const email = teacherName.value.trim();
        const password = teacherPassword.value.trim();

        if (!email || !password) {
          alert("Please enter email and password.");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("‚úÖ Logged in:", user.email);

          loginSection.style.display = "none";
          attendanceSection.style.display = "block";
          teacherInfo.innerText = `Welcome, ${user.email}`;
        } catch (error) {
          console.error("‚ùå Login failed:", error.message);
          alert("Login failed: " + error.message);
        }
      });
    });
  </script>
</body>
</html>
