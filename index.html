<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    .flatpickr-input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .calendar-wrapper { display:flex; gap:8px; align-items:center; }
    .calendar-label { color: #cfe6ff; font-size: 13px; }
  </style>
</head>
<body>
  <!-- Authentication -->
  <div id="authContainer" class="auth-card">
    <!-- Login -->
    <div id="authLogin" class="auth-box">
      <h2>Teacher Login</h2>
      <p class="subtitle">Sign in with your school account</p>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="authMessage" class="msg"></p>
      <!-- Removed "create account" link -->
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <header>
      <div class="teacher-header">
        <img id="teacherAvatar" class="teacher-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
        <div>
          <h1 id="welcome">Welcome</h1>
          <p id="teacherMeta"></p>
        </div>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <div class="controls">
      <div class="field">
        <label class="calendar-label">Select date for history</label>
        <div class="calendar-wrapper">
          <input id="historyDate" class="flatpickr" placeholder="Pick a date" readonly />
          <button id="loadDate" class="btn">Load</button>
        </div>
      </div>

      <div class="field">
        <label>Class</label>
        <select id="classSelect"><option value="">Select Class</option></select>
      </div>

      <div class="field">
        <label>Subject</label>
        <select id="subjectSelect"><option value="">Select Subject</option></select>
      </div>

      <div class="actions">
        <button id="saveAll">Save Attendance</button>
        <button id="viewHistory">View History (today)</button>
      </div>
    </div>

    <div id="studentListContainer" class="student-list"></div>

    <div id="historyContainer" style="display:none;">
      <h3>Attendance History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th><th>Class</th><th>Subject</th><th>Student</th><th>Status</th><th>Teacher</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- include flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Firebase + app scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="script.js"></script>

  <footer class="footer">
    üåê Developed with üíú by <strong>Rishu Jaswar</strong>
  </footer>
<!-- ADD STUDENT BUTTON -->
<button id="openAddStudent" class="btn add-student-btn">+ Add Student</button>

<!-- POPUP FOR ADDING STUDENT -->
<div id="addStudentPopup" class="popup-overlay" style="display:none;">
  <div class="popup-box">

    <h2>Add New Student</h2>

    <label>Student Name</label>
    <input type="text" id="newStudentName" placeholder="Enter student name">

    <label>Class</label>
    <input type="text" id="newStudentClass" placeholder="Enter class (e.g., 11A)">

    <div class="popup-actions">
      <button id="saveStudentBtn" class="btn">Save</button>
      <button id="closeAddStudent" class="btn cancel">Cancel</button>
    </div>

  </div>
</div>

<style>
  .add-student-btn {
    margin: 10px;
    background:#4caf50;
    padding:10px 18px;
    border-radius:6px;
  }
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex; justify-content: center; align-items: center;
    z-index: 999;
  }
  .popup-box {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px #000;
  }
  .popup-box input {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px;
    border-radius: 6px;
    border: none;
  }
  .popup-actions {
    display: flex;
    justify-content: space-between;
  }
  .cancel {
    background: #d9534f;
  }
</style>
</body>
</html>
