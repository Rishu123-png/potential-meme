<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* small inline tweak so date picker fits inside dashboard controls */
    .flatpickr-input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
    }
    .calendar-wrapper { display:flex; gap:8px; align-items:center; }
    .calendar-label { color: #cfe6ff; font-size: 13px; }

    /* Make dashboard wider & nicer */
    .dashboard {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
    }

    .manage-students {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .manage-students input, .manage-students select {
      padding:8px;
      border-radius:8px;
      border:none;
      background: rgba(255,255,255,0.06);
      color:#fff;
    }

    .student-row { display:flex; justify-content:space-between; gap:10px; padding:8px 6px; align-items:center; }
    .student-row button.delete-btn { background:transparent; border:1px solid rgba(255,255,255,0.08); padding:6px 8px; border-radius:8px; cursor:pointer; }
    .student-row button.delete-btn:hover { background: rgba(255,255,255,0.04); }

    .controls .field { min-width:160px; }

    .actions { display:flex; gap:8px; flex-wrap:wrap; }

    .print-btn { margin-left:8px; }

    /* responsive */
    @media (max-width:720px){
      .dashboard { padding: 12px; }
      .manage-students { flex-direction:column; align-items:stretch; }
    }
  </style>
</head>
<body>
  <!-- Authentication -->
  <div id="authContainer" class="auth-card">
    <!-- Login -->
    <div id="authLogin" class="auth-box">
      <h2>Teacher Login</h2>
      <p class="subtitle">Sign in with your school account</p>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="authMessage" class="msg"></p>
      <!-- removed create account link (admin creates teacher accounts) -->
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <header>
      <div class="teacher-header">
        <img id="teacherAvatar" class="teacher-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
        <div>
          <h1 id="welcome">Welcome</h1>
          <p id="teacherMeta"></p>
        </div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="logoutBtn" class="logout">Logout</button>
      </div>
    </header>

    <div class="controls" style="margin-top:12px;">
      <div class="field">
        <label class="calendar-label">Select date for history</label>
        <div class="calendar-wrapper">
          <input id="historyDate" class="flatpickr" placeholder="Pick a date" readonly />
          <button id="loadDate" class="btn">Load</button>
        </div>
      </div>

      <div class="field">
        <label>Class</label>
        <select id="classSelect"><option value="">Select Class</option></select>
      </div>

      <div class="field">
        <label>Subject</label>
        <select id="subjectSelect"><option value="">Select Subject</option></select>
      </div>

      <div class="actions">
        <button id="saveAll">Save Attendance</button>
        <button id="viewHistory">View History (today)</button>
        <button id="printReport" class="print-btn">Print Visible Report</button>
      </div>
    </div>

    <!-- Manage students area (Add / Delete) -->
    <div class="manage-students" id="manageStudents">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
        <input id="newStudentName" placeholder="Student name (e.g. Rishu Jaswar)" />
        <select id="newStudentClass"></select>
        <select id="newStudentSubject"></select>
        <button id="addStudentBtn">Add Student</button>
      </div>
      <div style="margin-left:auto;color:#cfe6ff;font-size:13px;">
        Add / Delete students here (this updates the live students list)
      </div>
    </div>

    <div id="studentListContainer" class="student-list" style="margin-top:12px; border-radius:10px; padding:8px; background:rgba(255,255,255,0.02);"></div>

    <div id="historyContainer" style="display:none; margin-top:16px;">
      <h3>Attendance History</h3>
      <table id="historyTable" style="width:100%; border-collapse:collapse;">
        <thead>
          <tr>
            <th>Date</th><th>Class</th><th>Subject</th><th>Student</th><th>Status</th><th>Teacher</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- include flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Firebase + app scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="script.js"></script>

  <footer class="footer" style="text-align:center; margin:18px 0;">
    üåê Developed with üíú by <strong>Rishu Jaswar</strong>
  </footer>
</body>
</html>
