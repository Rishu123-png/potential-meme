<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Attendance System</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* small layout tweaks so dashboard is bigger & prettier */
    body { min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:30px; background:#07071a; color:#fff; font-family:Poppins, sans-serif; }
    .wrapper { width:1100px; max-width:95vw; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px; }
    .auth-card { width:380px; margin:0 auto; }
    .dashboard { background: rgba(255,255,255,0.03); border-radius:14px; padding:18px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
    .controls { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .actions { display:flex; gap:10px; }
    .teacher-header { display:flex; gap:14px; align-items:center; }
    .teacher-avatar { width:64px; height:64px; border-radius:50%; border:2px solid rgba(255,255,255,0.06); }
    .student-list { margin-top:14px; max-height:420px; overflow:auto; padding-right:6px; }
    .student-row { display:flex; justify-content:space-between; align-items:center; padding:8px 6px; border-bottom:1px solid rgba(255,255,255,0.04); }
    .big { font-size:16px; }
    .btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:linear-gradient(90deg,#4a3aff,#7b39ff); color:#fff; }
    .btn.secondary { background: rgba(255,255,255,0.06); color:#fff; border:1px solid rgba(255,255,255,0.04); }
    footer.footer { text-align:center; margin-top:12px; color:#bfbfff; }
    @media(max-width:900px){ .controls{flex-direction:column; align-items:stretch;} .topbar{flex-direction:column; align-items:flex-start; gap:8px;} }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Login card -->
    <div id="authContainer" class="auth-card">
      <div id="authLogin" class="auth-box">
        <h2>Teacher Login</h2>
        <p class="subtitle">Sign in with your school account</p>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <div style="display:flex;gap:8px;margin-top:10px;">
          <button id="loginBtn" class="btn">Login</button>
          <button id="demoBtn" class="btn secondary" title="(Optional) fill test credentials">Fill example</button>
        </div>
        <p id="authMessage" class="msg"></p>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display:none;">
      <div class="topbar">
        <div class="teacher-header">
          <img id="teacherAvatar" class="teacher-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
          <div>
            <div id="welcome" class="big">Welcome</div>
            <div id="teacherMeta" style="opacity:0.8;font-size:13px;"></div>
          </div>
        </div>

        <div style="display:flex;gap:10px;align-items:center;">
          <button id="addStudentBtn" class="btn secondary">Add Student</button>
          <button id="printBtn" class="btn">Print History</button>
          <button id="logoutBtn" class="btn secondary">Logout</button>
        </div>
      </div>

      <div class="controls">
        <div class="field">
          <label class="calendar-label">Select date for history</label>
          <div style="display:flex;gap:8px;align-items:center;">
            <input id="historyDate" class="flatpickr" placeholder="Pick a date" readonly />
            <button id="loadDate" class="btn secondary">Load</button>
          </div>
        </div>

        <div class="field">
          <label>Class</label>
          <select id="classSelect"><option value="">Select Class</option></select>
        </div>

        <div class="field">
          <label>Subject</label>
          <select id="subjectSelect"><option value="">Select Subject</option></select>
        </div>

        <div class="actions" style="margin-left:auto;">
          <button id="saveAll" class="btn">Save Attendance</button>
          <button id="viewHistory" class="btn secondary">View History (today)</button>
        </div>
      </div>

      <div id="studentListContainer" class="student-list"></div>

      <div id="historyContainer" style="display:none;margin-top:12px;">
        <h3>Attendance History</h3>
        <table id="historyTable" style="width:100%;border-collapse:collapse;">
          <thead>
            <tr style="text-align:left;opacity:0.9;"><th>Date</th><th>Class</th><th>Subject</th><th>Student</th><th>Status</th><th>Teacher</th></tr>
          </thead>
          <tbody id="historyTableBody"></tbody>
        </table>
      </div>
    </div>

    <footer class="footer">
      üåê Developed with üíú by <strong>Rishu Jaswar</strong>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="students.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
