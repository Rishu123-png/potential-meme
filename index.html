<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Attendance</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body>

<!-- LOGIN -->
<div id="loginDiv">
<h2>Teacher Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="login()">Login</button>
<p>or <a href="#" onclick="document.getElementById('loginDiv').classList.add('hidden');document.getElementById('signupDiv').classList.remove('hidden')">Sign Up</a></p>
</div>

<!-- SIGNUP -->
<div id="signupDiv" class="hidden">
<h2>Teacher Signup</h2>
<input type="text" id="signupName" placeholder="Name">
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password">
<input type="text" id="signupSubject" placeholder="Subject (AI, Math etc)">
<input type="text" id="signupClasses" placeholder="Classes (comma separated)">
<button onclick="signup()">Sign Up</button>
<p>or <a href="#" onclick="document.getElementById('signupDiv').classList.add('hidden');document.getElementById('loginDiv').classList.remove('hidden')">Login</a></p>
</div>

<!-- DASHBOARD -->
<div id="dashboardDiv" class="hidden">
<h2>Welcome <span id="teacherNameDisplay"></span></h2>
<p>Subject: <span id="teacherSubjectDisplay"></span></p>
<button onclick="logout()">Logout</button>

<h3>Filter by Class</h3>
<select id="classFilter" onchange="loadStudents()"></select>

<div id="tabs">
<button onclick="showTab('studentsTab')">Students</button>
<button onclick="showTab('bunkersTab')">Top Bunkers</button>
</div>

<!-- STUDENTS -->
<div id="studentsTab">
<h3>Add Student</h3>
<input type="text" id="studentName" placeholder="Student Name">
<select id="classFilterAdd"></select>
<button onclick="addStudent()">Add Student</button>

<h3>Students List</h3>
<table id="studentsTable"></table>
</div>

<!-- TOP BUNKERS -->
<div id="bunkersTab" class="hidden">
<h3>Top Bunkers</h3>
<table id="bunkingTable"></table>
</div>
</div>

<!-- ATTENDANCE MODAL -->
<div id="attendanceModal" class="hidden">
<h3>Attendance for <span id="modalStudentName"></span></h3>
<input type="month" id="monthPicker" onchange="loadAttendanceMonth()">
<table id="attendanceTable"></table>
<button onclick="printReport()">Print Monthly Report</button>
<button onclick="closeModal()">Close</button>
</div>
<div id="modalOverlay" class="hidden"></div>

</body>
</html>
