<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Attendance System</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      padding: 30px;
      text-align: center;
      transition: all 0.4s ease-in-out;
    }

    h2 {
      color: #4a00e0;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #4a00e0;
      cursor: pointer;
      display: block;
    }

    .hidden {
      display: none;
    }

    /* Popup Modal */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      padding: 25px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup-content h3 {
      color: #4a00e0;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2 id="form-title">Teacher Login</h2>

    <!-- LOGIN FORM -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button id="login-btn">Login</button>
      <span class="toggle-link" id="show-signup">Create an account</span>
    </div>

    <!-- SIGN UP FORM -->
    <div id="signup-form" class="hidden">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="signup-class" placeholder="Class (e.g. 11A)" required />
      <input type="text" id="signup-subject" placeholder="Subject (e.g. AI, CS)" required />
      <button id="signup-btn">Create Account</button>
      <span class="toggle-link" id="show-login">Already have an account?</span>
    </div>
  </div>

  <!-- Popup for Success Message -->
  <div class="popup" id="success-popup">
    <div class="popup-content">
      <h3>âœ… Account Created Successfully!</h3>
      <p>Redirecting you to dashboard...</p>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script src="script.js"></script>

  <script>
    // Handle toggle between login & signup
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const formTitle = document.getElementById("form-title");
    const popup = document.getElementById("success-popup");

    document.getElementById("show-signup").addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      formTitle.textContent = "Create Teacher Account";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      formTitle.textContent = "Teacher Login";
    });

    // Listen for custom event from script.js after successful signup
    window.addEventListener("signupSuccess", () => {
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
        window.location.href = "dashboard.html"; // your attendance page link
      }, 2000);
    });
  </script>
</body>
</html>
